{% load static %}
<!-- partial:partials/_navbar.html -->
<header class="mdc-top-app-bar border-bottom shadow">
    <div class="mdc-top-app-bar__row">
        <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button sidebar-toggler">menu</button>&nbsp; &nbsp;
            <h6 class="card-title">
                {% if page_group %} {{page_group}} &middot; {% endif %}{{page}}
            </h6>
        </div>
        <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end mdc-top-app-bar__section-right">
            <div class="menu-button-container menu-profile d-block">
                <button class="mdc-button mdc-menu-button">
                    <span class="d-flex align-items-center">
                        <span class="figure">
                            <img src="{% static 'posApp/assets/material-admin/images/faces/ava.jpg' %}" alt="user" class="user">
                        </span>   
                        <span class="user-name" style="color: #fff; font-weight:bold"> {{ request.user.username|capfirst }} </span>                 
                    </span>
                </button>
                <div class="mdc-menu mdc-menu-surface" tabindex="-1">
                    <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
                        {% if request.user.is_superuser %}
                        <li class="mdc-list-item" role="menuitem">
                            <a class="text-dark" href="{% url 'redirect-admin' %}" title="Settings">
                                <div class="item-thumbnail item-thumbnail-icon-only">
                                    <i class="mdi mdi-settings-outline"></i>
                                    <span> Settings </span>
                                </div>
                            </a>
                        </li>
                        {% endif %}
                        <li class="mdc-list-item" role="menuitem">
                            <a class="text-dark" href="{% url 'logout' %}" title="Logout">
                                <div class="item-thumbnail item-thumbnail-icon-only">
                                    <i class="mdi mdi-logout"></i>
                                    <span> Logout </span>
                                </div>
                                <div class="item-content d-flex align-items-start flex-column justify-content-center">
                                    <h6 class="item-subject font-weight-normal"></h6>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- partial -->
